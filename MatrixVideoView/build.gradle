apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.1.1"

    defaultConfig {
        applicationId "matrixcri.in.videoview"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 3
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.github.matrixcrioff:MatrixVideoView:v2.3.4'
}
